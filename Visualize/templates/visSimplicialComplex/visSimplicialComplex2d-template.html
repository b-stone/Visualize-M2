var nodes = visNodes,
    links = visEdges,
    faces = visFaces;
    
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-1000)
    .linkDistance(150)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

force
  .nodes(nodes)
  .links(links)
  .start();

var face = svg.selectAll(".face")
  .data(faces)
.enter().append("polygon")
  .attr("class", "face")
  .attr("points", function(d) { return nodes[d.v1].x + "," + nodes[d.v1].y + " " + nodes[d.v2].x + "," + nodes[d.v2].y + " " + nodes[d.v3].x + "," + nodes[d.v3].y; })
  .style("fill", function(d,i) { return color(i); })
  .style("opacity", .4)
  //.attr("style", function(d,i) { return "fill:" + color(200) + ";opacity:.4";})
  .each(function(d,i) { console.log( "fill:" + color(200) + ";opacity:.4" );});
    
var link = svg.selectAll(".link")
  .data(links)
.enter().append("line")
  .attr("class", "link")
  .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
  .data(nodes)
.enter().append("circle")
  .attr("class", "node")
  .attr("r", 8)
  .style("fill", color(1))
  .call(force.drag);
    
node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

node.append("title")
  .text(function(d) { return d.name; });

//console.log(node);
//console.log(face);
    
force.on("tick", function() {
    face.attr("points", function(d) { return nodes[d.v1].x + "," + nodes[d.v1].y + " " + nodes[d.v2].x + "," + nodes[d.v2].y + " " + nodes[d.v3].x + "," + nodes[d.v3].y; });

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
});
