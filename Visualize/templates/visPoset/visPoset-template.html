<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
      stroke: #fff;
      stroke-width: 1.5px;
}

.link {
      stroke: #999;
      stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

 /* var nodes = [
		{"name": "1", "group":0},
		{"name": "2", "group":1},
		{"name": "3", "group":1},
		{"name": "4", "group":2},
		{"name": "5", "group":1},
		{"name": "6", "group":2}
	],
	links = [
		{"source":0,"target":1,"value":1},
		{"source":0,"target":2,"value":2},
		{"source":0,"target":4,"value":3},
		{"source":1,"target":3,"value":1},
		{"source":2,"target":5,"value":2},
        {"source":4,"target":3,"value":1}
	];
*/
    var nodes = visNodes ,
        links = visRelations ;
    
var width = 960,
    height = 500,
    hPadding = 20,
    vPadding = 20;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-700)
    .linkDistance(240)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    var maxGroup = d3.max(nodes, function(d) {return d.group;});
    var rowSep = (height-2*vPadding)/maxGroup;
    var groupFreq = [];
    var groupCount = [];
    for (var i=0; i<maxGroup+1; i++){
      groupFreq.push(0);
      groupCount.push(0);
    }

    nodes.forEach(function(d) {groupFreq[d.group]=groupFreq[d.group]+1;});

    for(var i=0; i<nodes.length;i++){
      nodes[i].fixed = true;
	  nodes[i].y = height-vPadding-nodes[i].group*rowSep;
      groupCount[nodes[i].group]=groupCount[nodes[i].group]+1; 
      nodes[i].x = groupCount[nodes[i].group]*((width-2*hPadding)/(groupFreq[nodes[i].group]+1));
    }
 
  force
      .nodes(nodes)
      .links(links)
      .start();
    
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("y1", function(d) {return d.source.y;})
      .attr("y2", function(d) {return d.target.y;})
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
  
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .attr("cx", function(d) {return d.x;})
      .attr("cy", function(d) {return d.y;})
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
    
  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("x2", function(d) { return d.target.x; });
    
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y =  height-vPadding-d.group*rowSep;});
  });

</script>
